<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/normalise.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/show_adds.css' %}">
    <script src="{% static 'scripts/show_adds.js' %}"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вот объявления</title>
</head>
<body>
    <div class="header_intro-block">
        <div class="header_editional-info">
            <span class="editional-info_time-info"></span>
            <ul class="editional-info_header-nav">
                <li class="header-nav_svg">
                    <svg class="header-nav_svg-content" width="34" height="27" viewbox="0 0 34 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="9" width="7" height="8" rx="2" fill="white"/>
                        <rect x="9" y="7" width="7" height="10" rx="2" fill="white"/>
                        <rect x="18" y="3" width="7" height="14" rx="2" fill="white"/>
                        <rect x="27" width="7" height="17" rx="2" fill="white"/>
                        <rect x="27" y="20" width="7" height="7" rx="2" fill="white"/>
                        <rect x="18" y="20" width="7" height="7" rx="2" fill="white"/>
                        <rect x="9" y="20" width="7" height="7" rx="2" fill="white"/>
                        <rect y="20" width="7" height="7" rx="2" fill="white"/>
                    </svg>
                </li>
                <li class="header-nav_svg">
                    <svg class="header-nav_svg-content" width="34" height="34" viewbox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23.364 18.636C22.5282 17.8003 21.5361 17.1374 20.4441 16.6851C19.3522 16.2328 18.1819 16 17 16C15.8181 16 14.6478 16.2328 13.5558 16.6851C12.4639 17.1374 11.4718 17.8003 10.636 18.636L17 25L23.364 18.636Z" fill="white"/>
                        <path d="M27.6068 14.3934C26.2139 13.0005 24.5603 11.8956 22.7404 11.1418C20.9205 10.388 18.97 10 17.0002 10C15.0303 10 13.0798 10.388 11.2599 11.1418C9.44002 11.8956 7.78643 13.0005 6.39355 14.3934" stroke="white" stroke-width="4"/>
                        <path d="M32.557 8.44365C30.5141 6.40076 28.0889 4.78025 25.4197 3.67465C22.7506 2.56905 19.8898 2 17.0007 2C14.1116 2 11.2508 2.56905 8.58165 3.67465C5.91249 4.78026 3.48722 6.40077 1.44434 8.44366" stroke="white" stroke-width="4"/>
                    </svg>
                </li>
                <li class="header-nav_svg">
                    <svg class="header-nav_svg-content" width="52" height="25" viewbox="0 0 52 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="4" width="40" height="17" rx="1" fill="white"/>
                        <rect x="1" y="1" width="46" height="23" rx="3" stroke="#B3B3B3" stroke-width="2"/>
                        <rect x="49" y="9" width="3" height="7" rx="1" fill="#C4C4C4"/>
                    </svg>
                </li>
            </ul>
        </div>
        <div class="header_logo">
            <div class="header_logo">
                <img src="{% static 'images/front-images/white_logotip.png' %}" class="header_logo-image">
            </div>
        </div>
    </div>
    <main class="main">
        <button id="left_scroller"></button>
        <section class="main_section">
            <div id="slider" class="section_images">
                {% for image in add.images.all %}
                    <div class="section_image-add" style="background-image: url('../../media/{{image.image}}');">
                        <span class="add_title"><b>#{{add.title}}</b></span>
                    </div>
                {% endfor %}
            </div>
        </section>
        <p class="add_description">{{add.description}}</p>
        <button id="right_scroller"></button>
    </main>
</body>
</html>
